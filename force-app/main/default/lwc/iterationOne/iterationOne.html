<template>
    <lightning-card>
        <h1 class="slds-text-heading_medium slds-text-align_center" style="color: rgb(2, 2, 27);">Iterations</h1>
        <ul class="slds-m-around_medium">
            <template iterator:it={contacts}>
                <li key={it.value.Id}>
                    <div if:true={it.first} class="list-first"></div>
                    {it.value.Name},{it.value.Title}
                    <div if:true={it.last} class="list-last"></div>
                </li>
            </template>
        </ul>
    </lightning-card>
</template>
